<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="second-main">
            <form action="">
                <h3>Sign in</h3>
                <p>Welcome to back! Kindly login to your account</p>
                <div class="third-main">
                    <label for="email">Email address</label> <br>
                    <input type="email" id="email" placeholder="e.g example@gmail.com" > <br>
                </div>
                <div class="fourth-main">
                    <label for="new">password</label><br>
                    <input type="password" id="new" placeholder="e.g 12345678"> 
                </div>
                <h4>Forgot password?</h4>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </main>
</body>
</html>
