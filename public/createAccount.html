<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/style/createAccount.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <main>
        <div class="everything">
            <div class="image"><img src="/public/img/Frame 4@2x.png" alt=""></div>
            <div class="cat">
            <div class="ca">
                <h2>Create account</h2>
                <h5>Welcome to PayToNaira! Kindly create an account</h5>
            </div>
            
                <form action="">
                    <div class="formd">
                    <div class="fn"> 
                        <label for="Fullname">Full name</label><br>
                        <input type="text" class="ffn" placeholder="e.g John Doe">
                    </div>
                    <div class="email">
                        <label for="EmailAddress">Email address</label><br>
                        <input type="text" class="em" placeholder="e.g johndoe@gmail.com">
                    </div>
                    <div class="pw">
                        <label for="Password">Password</label><br>
                        <input type="text" class="ppw" placeholder="e.g 123456">
                    </div>    
                    <h5>By clicking sign up means you agree to our <a href=""> terms of services</a></h5>
                    <button class="btn">Sign up</button>
             </div>
            </form>

            </div>
            <div class="lw"><h4>Already have an account? <a href="">Sign in</a></h4></div>
        </div>
    </main>
</body>
</html>
