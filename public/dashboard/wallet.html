<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <div class="wallet">
        <div class="wallet-container">
            <section class="wallet-header">
                <h1>Wallet</h1>
                <p>Manage your wallet information</p>
            </section>
            <section class="wallet-balance-section">
                <div class="wallet-balance">
                    <div class="wallet-balance-header">
                        <p>Naira Wallet (NGN)</p>
                        <img src="wallet-icon.png" alt="">
                    </div>
                    <div class="wallet-available-balance">
                        <h2>NGN 800,000.00</h2>
                        <div class="wallet-est">
                            <p>EST. Bal.</p>
                            <p>NGN 5,000,000</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="wallet-btn">
                        <button class="withdraw">Withdraw</button>
                        <button class="fund">Fund Wallet</button>
                    </div>
                </div>
                <div class="wallet-balance">
                    <div class="wallet-balance-header">
                        <p>Crypto Wallet (USD)</p>
                        <img src="wallet-icon.png" alt="">
                    </div>
                    <div class="wallet-available-balance">
                        <h2>$ 5,000.00</h2>
                        <div class="wallet-est">
                            <p>EST. Bal.</p>
                            <p>$ 0.0</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="wallet-btn">
                        <button class="withdraw">Coming soon</button>
                    </div>
                </div>
            </section>
            <section class="wallet-table">
                <table>
                    <tr class="wallet-table-header">
                        <td>Transaction details</td>
                        <td>Destination</td>
                        <td>Amount</td>
                        <td>Transaction type</td>
                        <td>Action</td>
                    </tr>
                    <tr class="wallet-line1">
                        <td style="display: flex;  align-items: center; height: 50px; gap: 20px;">
                            <img src="one.png" alt="" style="width: 20px;">
                            <p>Bitcoin 
                            <span style="color: #00000080;">BTC</span></p>
                        </td>
                        <td>$29,580.20</td>
                        <td style="color: green;">- 0.05%</td>
                        <td>$5,854,257,899</td>
                        <td><button>Success</button></td>
                    </tr>
                    
                </table>
            </section>
        </div>
    </div>
</body>
</html>
