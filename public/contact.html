<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contcat page</title>
    <link rel="stylesheet" href="style/contac.css">
</head>
<body>
    <div class="contact">
        <div class="introduction">
            <div class="financial">
                <h1>Your Trusted Financial Support Team</h1>
                <p> Whether you have questions, need guidance, or require assistance 
                    with your financial transactions, 
                    our dedicated support team is just a message or call away.
                </p>
              <div class="faq"><img src="./img/contactFrame 159.png" alt=""></div>
            </div>
            <div class="topImage">
                <img src="./img/contactPage.png" alt="">
            </div>    
        </div>
       <div class="arrow"> <img src="./img/Arrowline 179.png" alt=""></div>
       <div class="whatT">  
            <h1>What do you need help with?</h1>
            <p>Fill the form below to contact our support team.</p>
       </div> 
       <!-- ///////////////form Section////////////       -->
       <div class="form">
            <div class="top">
                    <div class="fullname">
                        <label for="">Full name</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="email">
                        <label for="">Email address</label>
                        <input type="text">
                    </div>
            </div>

            <div class="numb">
                <div class="number">
                    <label for="">Phone no. <span style="color: gray;">(optional)</span></label>
                    <input type="number" placeholder="">
                </div>             
            </div> 
            
            <div class="subj">
                <div class="subject">
                    <label for="">Subject</label>
                    <input type="text" placeholder="">
                </div>             
            </div>
            
            <div class="messa">
                <div class="message">
                    <label for="">Message</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>             
            </div>           
            <button class="bott">Send message</button>           
       </div>       
       </div>
    </div>
    
</body>
</html>
